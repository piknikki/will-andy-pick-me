<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Life+Savers:800" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Will Andy Pick Me?</title>
  </head>
  <body>
  <section class="wrapper">
    <h1 class="title">Will Andy pick me?</h1>
    <div class="container">
      <div class="roll">
        <div class="ask">
          <input type="text" placeholder="Ask your question here!">
          <button id="get-answer" class="get-answer" type="submit">Get your answer</button>
        </div>

        <div class="response">
          <img class="ball" src="assets/eight-ball.png">
          <div class="give-answer hidden"></div>
         </div>
        <div class="clear-btn">
          <button class="clear" disabled>Clear</button>
        </div>
      </div>
      <div class="img-woody">
        <img class="woody" src="assets/woody.png">
      </div>
    </div>

    <div class="fave-list hidden">
      <h1 class="title">Favorite questions & responses</h1>

      <ul class="faves-list">
        <li>one</li>
      </ul>
    </div>

  </section>

  <script src="data.js"></script>
  <script src="index.js"></script>
  </body>
</html>
